<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number!</title>
  </head>
  <body>
    <!-- Welcome Page -->
    <section class="welcome">
      <video autoplay muted loop class="background-video">
        <source src="videos/AdobeStock_410089963_Video_HD_Preview.mov" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="overlay-box"></div>
      <header>
        <h1>Welcome to "Guess The Number!"</h1>
      </header>
      <p class="description">Can you guess the secret number between 1 and 20? Test your luck and skills!</p>
      <button class="start">Start Game</button>
    </section>
    

    <!-- Game Page -->
    <div class="game-container hidden">
      <header>
        <h1>Guess The Number!</h1>
        <p class="between">(Between 1 and 20)</p>
        <button class="btn again">Again!</button>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="guess" min="1" max="20" />
          <button class="btn check">Check!</button>
        </section>
        <section class="right">
          <p class="message">Start guessing...</p>
          <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
          <p class="label-highscore">
            ðŸ¥‡ Highscore: <span class="highscore">0</span>
          </p>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
